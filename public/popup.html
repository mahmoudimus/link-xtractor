<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Getting Started Extension's Popup</title>
    <style>
     html {
         width: 600px;
     }
     body {
         height: auto;
         margin: 0;
         font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
         font-size: 100%;
         -moz-user-select: none;
         overflow-x: hidden;
         overflow-y: hidden;
     }

     #results {
         line-height: 95%;
         text-align: left;
         overflow-x: hidden;
         overflow-y: auto;
         max-height: 400px;
     }

     .link {
         /* width: 360px; */
         padding-bottom: 7px;
     }

     .value {
         /* width: 300px; */
         text-align: left;
         padding-left: 20px;
         padding-right: 20px;
     }

     img {
         float: left;
     }

     a {
         color: #169131;
         width: 340px;
         display: block;
     }

     a:hover, a:visited {
         color: #afd33f;
     }
    </style>
    <script src="js/vendor.js"></script>
  </head>
  <body>
      <input id="button1"
             type="button"
             value="copy results to clipboard"/>
      <input id="button2"
             type="button"
             value="copy errors to clipboard"/>
      <hr/>
      <div>
          <h2>Errors:</h2>
          <div id="errors"></div>
      </div>
      <hr/>
      <div>
          <h2>Results:</h2>
          <div id="results"></div>
      </div>
      <script src="js/popup.js"></script>
  </body>
</html>
